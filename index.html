<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="google-site-verification" content="googleb07c9d82b4162812.html" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EEE - Event Reminder</title>
  <link rel="stylesheet" href="Proemail.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="overlay" id="overlay"></div>

  <header>
    <div class="left-header">
      <button id="menu-toggle"><i class="fas fa-bars"></i></button>
      <div class="logo">EEE Dashboard</div>
    </div>
    <div class="nav-buttons">
      <button id="loginBtn">Log in</button>
      <button id="signupBtn">Sign up</button>
    </div>
  </header>

  <!-- Sidebar Layer (Topbar Color Match) -->
  <div class="sidebar-layer"></div>

  <!-- Sliding Sidebar -->
  <aside class="sidebar" id="sidebar">
    <h2><i class="fas fa-bars"></i> Menu</h2>
    <a href="#"><i class="fas fa-home"></i> Home</a>
    <a href="#"><i class="fas fa-info-circle"></i> About</a>
    <a href="#"><i class="fas fa-envelope"></i> Contact</a>
  </aside>

  <!-- Main Content -->
  <main id="main-content">
    <section class="overview">
      <div class="card">Upcoming<br><span id="upcoming-count">8</span></div>
      <div class="card">Attended<br><span id="attended-count">24</span></div>
      <div class="card">Missed<br><span id="missed-count">3</span></div>
    </section>

    <section class="events">
      <h2>Upcoming Events</h2>
      <div class="event-card">
        <h3>Weekly Team Standup</h3>
        <p> June 15, 2025<br> 9:00 AM - 10:00 AM<br> Conference Room A</p>
      </div>
      <div class="event-card">
        <h3>Product Strategy Review</h3>
        <p> June 16, 2025<br> 2:00 PM - 4:00 PM<br> Executive Boardroom</p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer style="text-align: center; padding: 20px; background-color: #f4f4f4; font-size: 14px;">
    <a href="policy.html" style="color: #333; text-decoration: none;">Privacy Policy</a>
  </footer>

  <script src="Proemail.js"></script>
</body>
</html>

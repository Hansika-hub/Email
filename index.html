<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Email Extractor</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="Proemail.css" rel="stylesheet" />
</head>
<body>
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
  <div class="sidebar" id="sidebar">
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <div class="menu">
      <div class="menu-item" onclick="showSection('upcoming')">📅 Upcoming (<span id="upcoming-count">0</span>)</div>
      <div class="menu-item" onclick="showSection('attended')">✅ Attended (<span id="attended-count">0</span>)</div>
      <div class="menu-item" onclick="showSection('missed')">❌ Missed (<span id="missed-count">0</span>)</div>
      <div class="menu-item" onclick="logout()">🚪 Logout</div>
    </div>
  </div>

  <div class="content">
    <div class="topbar">
      <h1>Event Email Extractor</h1>
    </div>

    <!-- Login Button -->
    <div id="login-section">
      <div id="login-button" class="menu-item login-sign-up"></div>
      <div id="email-error" style="color: red; display: none;"></div>
    </div>

    <!-- Search -->
    <input type="text" id="search-events" placeholder="Search events..." style="margin-bottom: 1rem; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; width: 100%;" />

    <!-- Events Display -->
    <div class="events" id="events-list">
      <div id="events-loading" style="display: none;">Loading events...</div>
      <div id="events-error" style="color: red; display: none;"></div>
    </div>

    <!-- Summary -->
    <div class="summary">
      <div class="card"><span id="total-events">0</span><br><small>Total Events</small></div>
      <div class="card"><span id="this-week-events">0</span><br><small>This Week</small></div>
      <div class="card"><span id="total-attendees">0</span><br><small>Total Attendees</small></div>
    </div>

    <footer>
      © 2025 Event Email Extractor — <a href="policy.html" style="color: white; text-decoration: underline;">Privacy Policy</a>
    </footer>
  </div>

  <script src="Proemail.js" defer></script>
</body>
</html>
